#-------------------------------------------------------------------------------
# My hyprland config
# https://github.com/unclassedpenguin/dotfiles.git
# https://wiki.hyprland.org/Configuring/
#-------------------------------------------------------------------------------


#-------------------------------------------------------------------------------
# Monitors
#-------------------------------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1.25


#-------------------------------------------------------------------------------
# Programs
#-------------------------------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = pcmanfm
#$menu = wofi --show drun


#-------------------------------------------------------------------------------
# Autostart
#-------------------------------------------------------------------------------

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
#exec-once = waybar & hyprpaper

# hyprpaper is the program that sets the background. randowallpaper is a script that is in ~/.bin that picks a random wallpaper from ~/Pictures/backgrounds
# waybar exec-once
#exec-once = waybar & hyprpaper & sleep 1 && randowallpaper

# eww exec once
exec-once = eww daemon & eww open bar & hyprpaper & sleep 1 && randowallpaper


#-------------------------------------------------------------------------------
# Environment Variables
#-------------------------------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,22
env = HYPRCURSOR_SIZE,22


#-------------------------------------------------------------------------------
# Permissions
#-------------------------------------------------------------------------------

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

